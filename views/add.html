<!--
HTML view for the add customer form.
-->

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"
      aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Add a New Customer:</h3>
</div> <!-- /.modal-header -->

<div class="modal-body">

  <!-- Form for adding the new customer -->
  <form class="form-horizontal" name="addForm"
      data-ng-submit="addCustomer()" novalidate>

  <!-- Name -->
  <div class="form-group">
    <label class="col-sm-2 control-label" for="nameTextInput">
        Name
    </label>
    <div class="col-sm-10">
      <input data-ng-model="createdCustomer.fullName"
          name="addFullName" type="text" class="form-control"
          id="nameTextInput" placeholder="First Last" />
    </div>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label class="col-sm-2 control-label" for="emailTextInput">
        Email
    </label>
    <div class="col-sm-10">
      <input data-ng-model="createdCustomer.email" name="addEmail"
          type="email" class="form-control" id="emailTextInput"
          placeholder="email@example.com" />
    </div>
  </div>

  <!-- Phone number -->
  <div class="form-group">
    <label class="col-sm-2 control-label" for="telTextInput">
        Telephone
    </label>
    <div class="col-sm-10">
      <input data-ng-model="createdCustomer.telephone"
          name="addTelephone" type="text" class="form-control"
          id="telTextInput" placeholder="(555) 555-1234" />
    </div>
  </div>

  <!-- Street -->
  <div class="form-group">
    <label class="col-sm-2 control-label" for="streetTextInput">
        Street
    </label>
    <div class="col-sm-10">
      <input data-ng-model="createdCustomer.street" name="addStreet"
          type="text" class="form-control" id="streetTextInput"
          placeholder="123 Main Street" />
    </div>
  </div>

  <!-- City -->
  <div class="form-group">
    <label class="col-sm-2 control-label" for="cityTextInput">
        City
    </label>
    <div class="col-sm-10">
      <input data-ng-model="createdCustomer.city" name="addCity"
          type="text" class="form-control" id="cityTextInput"
          placeholder="Your City" />
    </div>
  </div>

  <!-- State -->
  <div class="form-group">
    <label class="col-sm-2 control-label" for="stateTextInput">
        State
    </label>
    <div class="col-sm-3">
      <select data-ng-model="createdCustomer.state"
          class="form-control">
        <option label=" "></option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
  </div>

  <!-- Zip code -->
  <div class="form-group">
    <label class="col-sm-2 control-label" for="zipTextInput">
        Zip Code
    </label>
    <div class="col-sm-3">
      <input data-ng-model="createdCustomer.zip" name="addZip"
          type="text" class="form-control" id="zipTextInput"
          placeholder="54321" required />
    </div>
  </div>
</form>


</div> <!-- /.modal-body -->

<div class="modal-footer">
  <!-- Submit or reset the form -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success modalBtn"
          data-ng-click="addCustomer()">
        <i class="fa fa-check fa-2x"></i>
        <br />Add
      </button>
      <button type="button" class="btn btn-danger modalBtn"
          data-ng-click="dismiss()">
        <i class="fa fa-times fa-2x"></i>
        <br />Cancel
      </button>
    </div>
  </div> <!-- /.form-group -->
</div> <!-- /.modal-footer -->
