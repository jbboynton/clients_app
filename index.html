    <link rel="stylesheet" href="css/list.css" />
    <link rel="icon" href="assets/favicon.ico" />

  <body>

              <span class="icon-bar"></span>

            <a class="navbar-brand">

                <a href="http://577b334c3d21811100a14cd3.mockapi.io/api/customers/">

              <li>

              </li>
            </ul>
          </div> <!-- /.navbar-collapse -->

        </div> <!-- /.container-fluid -->
      </nav>
    </section> <!-- /.navigation -->

    <section class="wrapper">
      <div class="mainContent">
        <div class="container">

          <!-- Webpage header -->
          <div class="page-header">
            <h1>Manage Your Customer List
              <br />
              <small>Create, list, update, and delete customer records.</small>
            </h1>
          </div> <!-- /.page-header -->

          <!-- Views placeholder -->
          <div data-ng-view></div>

        </div> <!-- /.container -->
      </div> <!-- /.mainContent -->
    </section> <!-- /.wrapper -->

    <!-- Browserify bundle -->
    <script src="dist/bundle.js"></script>
